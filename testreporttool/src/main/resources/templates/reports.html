<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title} + ' - Test Reports'"></title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <script th:inline="javascript">

            function validateDate(options){
                var start = document.getElementById("date-start");
                var end = document.getElementById("date-end");

                if(isNaN(start.valueAsNumber) || isNaN(end.valueAsNumber)){
                    alert("Date not valid")
                }
                else if(start.valueAsNumber >= end.valueAsNumber){
                    alert("Start date must be before end date")
                }
                else {
                    var options = [[${options}]]
                    window.location.href = "test-period?" + options + "&start=" + start.valueAsNumber + "&end=" + end.valueAsNumber
                }

            }


        </script>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a href="/" style="border:0; text-decoration:none; outline:none">
                    <img th:src="@{/images/logo.jpg}"/>
                </a>
                <h1>Test Report Tool</h1>
            </div>
        </nav>
        <div class="container">
            <p>
                <h3 th:text="${title} + ' - Test Reports'"></h3>
            </p>
            <br>
            <div class="card">
                <div class="container">
                    <br>
                    <ul>
                        <li>
                            <p>
                            <a>Tests run from </a>
                            <input type="date" id="date-start" min="2020-01-01" max="2021-09-22"/>
                            <a> to </a>
                            <input type="date" id="date-end"/>
                            <button class="btn btn-primary" th:onclick="validateDate()">View</button>
                            </p>
                        </li>
                        <li><p><a th:href="${'pass-fail?' + options}">Test pass/fail rates</a></p></li>
                        <li><p><a th:href="${'highest-fail?' + options}">Test with highest fail rate</a></p></li>
                    </ul>
                    <br>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
                integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>

    </body>
</html>
