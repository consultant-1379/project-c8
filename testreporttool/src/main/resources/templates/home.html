<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <script type="text/javascript">

        function filterProducts(){
            var input = document.getElementById("search");
            var filter = input.value.toUpperCase();
            var list = document.getElementById("product-list");
            var items = list.getElementsByTagName("li");

            for(var i = 0; i < items.length; i++){
                itemName = items[i].innerText;
                if(itemName.toUpperCase().indexOf(filter) > -1){
                    items[i].style.display = "";
                }
                else {
                    items[i].style.display = "none";
                }
            }
        }

    </script>
    <head>
        <title>Test Report Tool</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a href="/" style="border:0; text-decoration:none; outline:none">
                    <img th:src="@{/images/logo.jpg}"/>
                </a>
                <h1>Test Report Tool</h1>
            </div>

        </nav>

        <div class="container">

            <div class="container">
                <p><h3>Product Groups</h3></p>
                <div class="card">
                    <div class="container">
                        <br>
                        <ul class="">
                            <li class="">
                                <p><a th:href="@{enm/}">Ericsson Network Manager (all products)</a></p>
                            </li>
                            <li class="">
                                <p><a th:href="@{cna/}">Cloud Native Applications </a></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <p><h3> Products </h3></p>
                <div class="container">
                    <input type="text" placeholder="Search products..." id="search" onkeyup="filterProducts()">
                </div>
                <br>
                <div>
                    <ul id="product-list" class="list-group">

                        <li th:each="product : ${products.values()}" class="list-group-item">
                            <a th:href="${'product/reports/?product=' + product.number}" th:text="${product.CXP} + ' ('+${product.number}+')'"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
                integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>

    </body>
</html>
